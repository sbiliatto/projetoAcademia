<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cadastro - Ascender</title>
  <link rel="stylesheet" href="static/CADASTRO.CSS">


</head>
<body>

  <header>
    <div class="logo">
      <img src="img/logo-ascender.jpg" alt="Ascender Logo">
    </div>
    <nav>
      <a href="#">Sobre</a>
      <a href="#">Painel</a>
    </nav>
    <div class="perfil">
      <img src="img/perfil.png" alt="Usuário">
    </div>
  </header>

  <main >
    <section class="intro">
      <h2>Faça parte da <br> nossa equipe!</h2>
      <p>Crie sua conta e dê o<br> 
        primeiro passo rumo a  <br> 
        mais energia, força e <br>
        bem-estar.</p>
    </section>

    <section class="cadastro">
      <h2>cadastro</h2>
      <form>
        <input type="nome" placeholder="Insira seu nome" required>
        <input type="email" placeholder="Insira seu e-mail" required>
        <input type="text" placeholder="Insira seu CPF" required>
        <input type="telefone" placeholder="Insira seu telefone" required>
        <input type="password" placeholder="Crie uma senha" required>
        <input type="password" placeholder="Confirme sua senha" required>
        <button type="submit">Concluído</button>
      </form>
    </section>
  </main>

  <footer style="max-width: 100%;" class="rodape">
    <div class="conteudo-rodape">
        <div class="coluna-esquerda">
            <h3 style="font-size: 30px;">ASCENDER</h3>
            <p style="font-size: 15px;"><a href="#">SOBRE NÓS</a></p>
            <p style="font-size: 15px;"><a href="#">VENHA FAZER PARTE</a></p>

            <div class="redes-sociais">
                <img src="TAG-removebg-preview.png" alt="Instagram">
                <img src="TAG__1_-removebg-preview.png" alt="Facebook">
                <img src="TAG__2_-removebg-preview.png" alt="Twitter/X">
            </div>
        </div>

        <div class="coluna-direita">
            <p style="font-size: 20px;">Rua das Acácias, 123</p>
            <p style="font-size: 20px;">Bairro Jardim Primavera</p>
            <p style="font-size: 20px;">São Paulo - SP</p>
            <p style="font-size: 20px;">CEP: 01234-567</p>
        </div>
    </div>
</footer>

</body>
</html>
