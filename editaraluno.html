<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - Ascender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/logo-ascender.jpg" alt="Ascender Logo">
        <nav>
            <a href="#">Sobre</a>
            <a href="#">Painel</a>
        </nav>
        <div class=""></div>
            <img src="img/perfil.png" alt="Usuário">
    </header>

    <div class="container">
        <div class="form-container">
            <h2>Edite seu perfil</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome">

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Digite seu email">

                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" placeholder="Digite seu telefone">

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" placeholder="Digite seu CPF">

                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Digite sua senha">

                <div class="buttons">
                    <button type="submit" class="save-btn">Salvar</button>
                    <button type="button" class="delete-btn"><a href="dashboardaluno.html"></a>Cancelar</button>
                </div>
            </form>
        </div>

        <div class="text-container">
            <p>Atualize seus dados e nos mantenha atualizados</p>
        </div>
    </div>

    <footer style="max-width: 100%;" class="rodape">
    <div class="conteudo-rodape">
        <div class="coluna-esquerda">
            <h3 style="font-size: 30px;">ASCENDER</h3>
            <p style="font-size: 15px;"><a href="#">SOBRE NÓS</a></p>
            <p style="font-size: 15px;"><a href="#">VENHA FAZER PARTE</a></p>

            <div class="redes-sociais">
                <img src="img/TAG-removebg-preview.png" alt="Instagram">
                <img src="img/TAG__1_-removebg-preview.png" alt="Facebook">
                <img src="img/TAG__2_-removebg-preview.png" alt="Twitter/X">
            </div>
        </div>

        <div class="coluna-direita">
            <p style="font-size: 20px;">Rua das Acácias, 123</p>
            <p style="font-size: 20px;">Bairro Jardim Primavera</p>
            <p style="font-size: 20px;">São Paulo - SP</p>
            <p style="font-size: 20px;">CEP: 01234-567</p>
        </div>
    </div>
</footer>
</body>
</html>
