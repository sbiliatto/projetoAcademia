<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Aula | Ascender</title>
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="../img/logo-ascender.jpg" alt="Logo Ascender">
    </div>
    <nav>
      <a href="home.html">Sobre</a>
      <a href="dashbord_adm.html">Painel ADM</a>
    </nav>
  </header>

  <!-- FORM -->
  <div class="container">
    <div class="cadastro">
      <h2>Editar Aula</h2>
      <form>
        <input type="text" placeholder="Nome da aula">
        <input type="text" placeholder="Professor responsável">
        <input type="text" placeholder="Horário">
        <input type="text" placeholder="Modalidade">

        <button type="submit" class="save-btn"> <a href="dashbord_adm.html">Salvar</a></button>
        <a href="dashbord_adm.html" class="delete-btn">Cancelar</a>
      </form>
    </div>
    <div class="text-container">
      <p>Edite os detalhes da aula, como horário, professor e modalidade.</p>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="rodape">
    <div class="conteudo-rodape">
      <div class="coluna-esquerda">
        <h3>ASCENDER</h3>
        <p><a href="home.html">Sobre nós</a></p>
      </div>
      <div class="coluna-direita">
        <p>Rua das Acácias, 123</p>
        <p>Bairro Jardim Primavera</p>
        <p>São Paulo - SP</p>
        <p>CEP: 01234-567</p>
      </div>
    </div>
  </footer>
