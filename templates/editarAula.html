<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar aula</title>

    <link rel="stylesheet" href=  "../static/style.css">

     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">s
</head>
<body>
    <header>
        <img src="img/logo-ascender.jpg" alt="Ascender Logo">
        <nav>
            <a href="#">Sobre</a>
            <a href="#">Painel</a>
        </nav>
        <div class=""></div>
            <img src="img/perfil.png" alt="Usuário">
    </header>

    <div class="container">
        <div class="form-container">
            <h2>Edite o perfil da aula</h2>
            <form>
                <label for="nome">Professor:</label>
                <input type="text" id="nome" placeholder="Digite o nome do professor">

                <label for="modalidade">Modalidade:</label>
                <input type="text" id="modalidade" placeholder="Digite a modalidade da aula">

                <input type="text" id="horario" placeholder="Digite o horário da aula">

                <label for="duracao">Capacidade:</label>
                <input type="text" id="duracao" placeholder="Digite a capacidade da aula">

                <div class="buttons">
                    <button type="submit" class="save-btn">Salvar</button>
                    <button type="button" class="delete-btn">Excluir</button>
                </div>
            </form>
        </div>
        <div class="text-container">
            <p>Atualize os dados da aula quando necessário.</p>
        </div>
    </div>
    <footer style="max-width: 100%;" class="rodape">
    <div class="conteudo-rodape">
        <div class="coluna-esquerda">
            <h3 style="font-size: 30px;">ASCENDER</h3>
            <p style="font-size: 15px;"><a href="#">SOBRE NÓS</a></p>
            <p style="font-size: 15px;"><a href="#">VENHA FAZER PARTE</a></p>

            <div class="redes-sociais">
                <img src="img/TAG-removebg-preview.png" alt="Instagram">
                <img src="img/TAG__1_-removebg-preview.png" alt="Facebook">
                <img src="img/TAG__2_-removebg-preview.png" alt="Twitter/X">
            </div>
        </div>

        <div class="coluna-direita">
            <p style="font-size: 20px;">Rua das Acácias, 123</p>
            <p style="font-size: 20px;">Bairro Jardim Primavera</p>
            <p style="font-size: 20px;">São Paulo - SP</p>
            <p style="font-size: 20px;">CEP: 01234-567</p>
        </div>
    </div>
</footer>

    
</body>
</html>
