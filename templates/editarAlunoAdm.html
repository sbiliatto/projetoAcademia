<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar aluno - Adm</title>
    <link rel="stylesheet" href=  "../static/style.css">
</head>
<body>
    <header>
        <img src="../img/logo-ascender.jpg" alt="Ascender Logo">
        <nav>
            <a href="home.html">Sobre</a>
            <a href="dashbord_adm.html">Painel</a>
        </nav>

    </header>

    <div class="container">
        <div class="form-container">
            <h2>Edite o perfil do aluno</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite o nome do aluno">

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Digite o email do aluno">

                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" placeholder="Digite o telefone do aluno">

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" placeholder="Digite o CPF do aluno">

                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Digite a senha do aluno">

                <div class="buttons">
                    <button type="submit" class="save-btn"><a href="dashbord_adm.html">Salvar</a></button>
                    <button type="button" class="delete-btn">Excluir</button>
                </div>
            </form>
        </div>
        <div class="text-container">
            <p>Atualize os dados do aluno quando necessário.</p>
        </div>
    </div>

    <footer style="max-width: 100%;" class="rodape">
    <div class="conteudo-rodape">
        <div class="coluna-esquerda">
            <h3 style="font-size: 30px;">ASCENDER</h3>
            <p style="font-size: 15px;"><a href="#">SOBRE NÓS</a></p>
            <p style="font-size: 15px;"><a href="#">VENHA FAZER PARTE</a></p>

            <div class="redes-sociais">
                <img src="../img/instagram.png" alt="Instagram">
                <img src="../img/facebook.png" alt="Facebook">
                <img src="../img/twitter.png" alt="Twitter/X">
            </div>
        </div>

        <div class="coluna-direita">
            <p style="font-size: 20px;">Rua das Acácias, 123</p>
            <p style="font-size: 20px;">Bairro Jardim Primavera</p>
            <p style="font-size: 20px;">São Paulo - SP</p>
            <p style="font-size: 20px;">CEP: 01234-567</p>
        </div>
    </div>
</footer>
    
    
</body>
</html>
