<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil - Ascender</title>
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="../img/logo-ascender.jpg" alt="Logo Ascender">
    </div>
    <nav>
      <a href="home.html">Sobre</a>
      <a href="dashboardaluno.html">Painel</a>
    </nav>
  </header>

  <!-- FORM -->
  <div class="container">
    <div class="cadastro">
      <h2>Edite seu perfil</h2>
      <form>
        <input type="text" placeholder="Nome">
        <input type="email" placeholder="Email">
        <input type="text" placeholder="Telefone">
        <input type="text" placeholder="CPF">
        <input type="password" placeholder="Senha">

        <div>
          <button type="submit" class="save-btn">Salvar</button>
          <a href="dashboardaluno.html" class="delete-btn">Cancelar</a>
        </div>
      </form>
    </div>
    <div class="text-container">
      <p>Atualize seus dados e nos mantenha atualizados.</p>
    </div>
  </div>
</body>

  <!-- FOOTER -->
  <footer class="rodape">
    <div class="conteudo-rodape">
      <div class="coluna-esquerda">
        <h3>ASCENDER</h3>
        <p><a href="home.html">Sobre nós</a></p>
      </div>
      <div class="coluna-direita">
        <p>Rua das Acácias, 123</p>
        <p>Bairro Jardim Primavera</p>
        <p>São Paulo - SP</p>
        <p>CEP: 01234-567</p>
      </div>
    </div>
  </footer>

</html>
