<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Dashboard - Aluno</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@500;600;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- ===== HEADER ===== -->
  <header>
    <!-- Logo -->
    <div class="logo">
      <img src="../static/img/logo-ascender.jpg" alt="Ascender Logo">
    </div>

    <!-- Navegação -->
    <nav>
      <a href="home.html">Sobre</a>
    </nav>
  </header>

  <!-- ===== MAIN ===== -->
  <main class="dashboard">
    <h1>Olá, aluno!</h1>

    <!-- Caixa principal -->
    <section class="admcaixa">
      <div class="caixa">
        <!-- Bloco de aulas do aluno -->
        <div>
          <h2>Minhas aulas</h2>
          <a href="tabelaAlunos.html">+ Inscreva-se</a>

          <div class="caixa1">
            <h3>Spinning</h3>
            <p>12/09 - 19h</p>
            <a href="">Excluir inscrição</a>
          </div>
        </div>
      </div>
    </section>

    <!-- Botão de editar perfil -->
    <div>
      <a href="editaraluno.html">Editar perfil</a>
    </div>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="rodape">
    <div class="conteudo-rodape">
      <div class="coluna-esquerda">
        <h3>ASCENDER</h3>
        <p><a href="home.html">Sobre nós</a></p>
        <div class="redes-sociais">
          <img src="../img/instagram.png" alt="Instagram">
          <img src="../img/facebook.png" alt="Facebook">
          <img src="../img/twitter.png" alt="Twitter/X">
        </div>
      </div>

      <div class="coluna-direita">
        <p>Rua das Acácias, 123</p>
        <p>Bairro Jardim Primavera</p>
        <p>São Paulo - SP</p>
        <p>CEP: 01234-567</p>
      </div>
    </div>
  </footer>
</body>

</html>
