<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de aula</title>
    <link rel="stylesheet" href=  "../static/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HEADER -->
  <header>
    <div class="logo">
        <img src="../img/logo-ascender.jpg" alt="Ascender Logo">
    </div>
    <nav>
      <a href="home.html">Sobre</a>
      <a href="dashbord_adm.html">Painel</a>
    </nav>
  </header>

    <!-- MAIN -->
    <main class="main" >
      <section class="cadastro">
        <div class="intro">
          <h2>Cadastre uma <br> aula</h2>
        </div>
        <div class="cadastro-aula">
          <form>
            <input type="text" placeholder="Professor" required>
            <input type="text" placeholder="Insira o horário" required>
            <input type="text" placeholder="Insira a modalidade" required>
            <input type="text" placeholder="Capacidade" required>
            <button type="submit">Concluído</button>
          </form>
        </div>
      </section>
      <section class="p">
          <p>
            Faça nossas aulas e  <br> 
            colecione momentos<br> 
            <span style="color: rgb(44, 83, 109);">inesquecíveis!</span><br>
        </p>
      </section>
      </main>
    
      <footer style="max-width: 100%;" class="rodape">
    <div class="conteudo-rodape">
        <div class="coluna-esquerda">
            <h3 style="font-size: 30px;">ASCENDER</h3>
            <p style="font-size: 15px;"><a href="home.html">SOBRE NÓS</a></p>

            <div class="redes-sociais">
                <img src="../img/instagram.png" alt="Instagram">
                <img src="../img/facebook.png" alt="Facebook">
                <img src="../img/twitter.png" alt="Twitter/X">
            </div>
        </div>

        <div class="coluna-direita">
            <p style="font-size: 20px;">Rua das Acácias, 123</p>
            <p style="font-size: 20px;">Bairro Jardim Primavera</p>
            <p style="font-size: 20px;">São Paulo - SP</p>
            <p style="font-size: 20px;">CEP: 01234-567</p>
        </div>
    </div>
</footer>
    
</body>
</html>
